<html !DOCTYPE>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Press+Start+2P&family=Righteous&family=Roboto+Slab&family=Russo+One&family=Sarala&family=Source+Code+Pro&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>STOPWATCH</title>
  </head>
  <body>
    <h1>VANILLA JAVASCRIPT STOPWATCH⏱️</h1>
    <div class="watch" id="watch">
      <div class="time">00:00:00</div>
      <div class="container2" id="container2">
        <button class="button start" id="start">START</button>
        <button class="button stop" id="stop">STOP</button>
        <button class="button reset" id="reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
